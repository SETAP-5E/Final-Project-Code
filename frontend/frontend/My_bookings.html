<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings</title>
  <link rel="stylesheet" href="My_bookings.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <img src="assets/images/logo.png" alt="Logo" class="site-logo" />
      <h1 class="page-title">MatchPoint</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Main Page</a></li>
        <li><a href="Friends.html">Friends</a></li>
        <li><a href="Book_a_court.html">Book a Court</a></li>
        <li><a href="History_matches.html">History Matches</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="Match_making.html">Matchmaking</a></li>
        <li><a href="My_Bookings.html">My Bookings</a></li>
      </ul>
    </nav>
    <button id="logoutBtn" class="logout-button">Logout</button>
  </header>

  <div class="navbar-underline"></div>

  <main class="main-content">
    <div class="container">
      <h1>üìÖ <span style="color:#004aad;">My Bookings</span></h1>

      <!-- Filter Section -->
      <div class="form-group">
        <div class="filter-group">
          <label for="filterDate">Date:</label>
          <input type="date" id="filterDate" />
        </div>
        <div class="filter-group">
          <label for="filterCourt">Court:</label>
          <input type="text" id="filterCourt" placeholder="Enter court name">
        </div>
      </div>
      <div class="search-reset-buttons">
        <button id="searchBookingsBtn">üîç Search</button>
        <button id="resetBookingsBtn">‚ôªÔ∏è Reset</button>
      </div>

      <!-- Booking Table -->
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Court Name</th>
            <th>Location</th>
            <th>Opponent</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bookingsTable"></tbody>
      </table>

      <!-- Pagination -->
      <div class="form-group pagination-controls">
        <label for="rowCount">Show Rows:</label>
        <select id="rowCount">
          <option value="1">1</option>
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="all">All</option>
        </select>
      </div>

      <div class="pagination">
        <button id="prevPageBtn">&#8592; Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPageBtn">Next &#8594;</button>
      </div>
    </div>
  </main>

<!-- Modal for Edit/Cancel -->
<div id="customModal" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <!-- Shared Title -->
    <p id="modalMessage"></p>

    <!-- Edit Booking Form -->
    <form id="editBookingForm" style="display: none; margin-top: 20px;">
      <input type="hidden" id="editBookingId" />
      <div class="form-group">
        <label for="editDate">Match Date</label>
        <input type="date" id="editDate" name="editDate" required />
      </div>
      <div class="form-group">
        <label for="editTime">Match Time</label>
        <select id="editTime" name="editTime" required disabled>
          <option value="">Select Time</option>
        </select>
      </div>
      <div class="form-group">
        <label for="editCourtSelect">Location</label>
        <select id="editCourtSelect" name="editCourtSelect" required>
          <option value="">Select Location</option>
        </select>
      </div>
      <div class="modal-actions" id="editActions">
        <button type="submit" class="modal-confirm">‚úÖ Save Changes</button>
        <button id="closeModalBtn" type="button" class="modal-cancel">‚ùå Cancel</button>
      </div>
    </form>

    <!-- Cancel Confirmation Buttons -->
    <div id="modalActions" class="modal-buttons" style="display: none;"></div>
  </div>
</div>


  <footer>
    <p>&copy; 2025 MatchPoint. All Rights Reserved.</p>
  </footer>

  <script src="My_bookings.js"></script>
</body>
</html>
