<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Court</title>
  <link rel="stylesheet" href="Book_a_court.css">
</head>
<body>

  <header class="main-header">
    <div class="header-left">
      <img src="assets/images/logo.png" alt="Logo" class="site-logo">
      <h1 class="page-title">MatchPoint</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Main Page</a></li>
        <li><a href="Friends.html">Friends</a></li>
        <li><a href="Book_a_court.html">Book a Court</a></li>
        <li><a href="History_matches.html">History Matches</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="Match_making.html">Matchmaking</a></li>
        <li><a href="My_Bookings.html">My Bookings</a></li>
      </ul>
    </nav>
    <button id="logoutBtn" class="logout-button">Logout</button>
  </header>
  <div class="navbar-underline"></div>

  <main class="main-content">
    <div class="container">
      <h1>ðŸŽ¾Book a Court</h1>
      <form id="bookingForm" action="#" method="POST">

        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="phone_number">Your Phone Number</label>
          <div class="phone-group">
            <div class="custom-dropdown">
              <button type="button" id="selected-country" class="dropdown-btn">
                <img id="selected-flag" src="assets/flags/us.png" class="flag-icon" alt="Flag"> +1
              </button>
              <div class="dropdown-content" style="display: none;">
                <input type="text" id="search-country" placeholder="Search country..." class="dropdown-search">
                <div id="country-list">
                  <div class="dropdown-item" data-code="+1" data-flag="us">
                    <img src="assets/flags/us.png" class="flag-icon" alt="US"> +1 (USA)
                  </div>
                  <div class="dropdown-item" data-code="+44" data-flag="gb">
                    <img src="assets/flags/gb.png" class="flag-icon" alt="UK"> +44 (UK)
                  </div>
                  <div class="dropdown-item" data-code="+91" data-flag="in">
                    <img src="assets/flags/in.png" class="flag-icon" alt="India"> +91 (India)
                  </div>
                  <div class="dropdown-item" data-code="+974" data-flag="qa">
                    <img src="assets/flags/qa.png" class="flag-icon" alt="Qatar"> +974 (Qatar)
                  </div>
                  <div class="dropdown-item" data-code="+966" data-flag="sa">
                    <img src="assets/flags/sa.png" class="flag-icon" alt="Saudi Arabia"> +966 (Saudi Arabia)
                  </div>
                </div>
              </div>
            </div>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
            <input type="hidden" id="country_code" name="country_code" value="+1">
          </div>
        </div>

        <div class="form-group">
          <label for="match_date">Match Date</label>
          <input type="date" id="match_date" name="match_date" required>
        </div>

        <div class="form-group">
          <label for="match_time">Match Time</label>
          <select id="match_time" name="match_time" required disabled>
            <option value="">Select Time</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <select id="location" name="location" required>
            <option value="">Select Location</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Book Court</button>
        </div>

      </form>
    </div>
  </main>

  <div id="customModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
      <p id="modalMessage"></p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MatchPoint. All rights reserved.</p>
  </footer>

  <script src="book_a_court.js"></script>

</body>
</html>
