<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MatchPoint</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="assets/images/logo.png" alt="Logo" class="site-logo">
      <h1 class="page-title">MatchPoint</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Main Page</a></li>
        <li><a href="Friends.html">Friends</a></li>
        <li><a href="Book_a_court.html">Book a Court</a></li>
        <li><a href="History_matches.html">History Matches</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="Match_making.html">Matchmaking</a></li>
        <li><a href="My_Bookings.html">My Bookings</a></li>
      </ul>
    </nav>
  </header>

  <div class="navbar-underline"></div>

  <main class="main-content">
    <div class="container">
      <form id="loginForm" class="form-group">
        <h1>üîê Login</h1>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p class="form-footer">
        Don't have an account? <a href="Register.html" class="register-link">Register here</a>
      </p>

      <!-- Popup Modal -->
      <div id="popup" class="popup hidden">
        <p id="popupMessage"></p>
        <button id="popupCloseBtn" class="popup-close-btn">OK</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MatchPoint. All rights reserved.</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
