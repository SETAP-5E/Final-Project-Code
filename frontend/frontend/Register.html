<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MatchPoint</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>

  <header class="main-header">
    <div class="header-left">
      <img src="assets/images/logo.png" alt="Logo" class="site-logo">
      <h1 class="page-title">MatchPoint</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Main Page</a></li>
        <li><a href="Friends.html">Friends</a></li>
        <li><a href="Book_a_court.html">Book a Court</a></li>
        <li><a href="History_matches.html">History Matches</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="Match_making.html">Matchmaking</a></li>
        <li><a href="My_Bookings.html">My Bookings</a></li>
      </ul>
    </nav>
  </header>
  <div class="navbar-underline"></div>

  <main class="main-content">
    <div class="container">
      <h1>üìù Register</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <button type="submit" id="registerBtn">Register</button>
        </div>
      </form>

      <p class="form-footer">
        Already have an account? <a href="Login.html" class="login-link">Login here</a>
      </p>

      <!-- ‚úÖ Finalized Popup Modal -->
      <div id="popup" class="popup hidden">
        <p id="popupMessage"></p>
        <button id="popupCloseBtn" class="popup-close-btn">OK</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MatchPoint. All rights reserved.</p>
  </footer>

  <script src="register.js"></script>
</body>
</html>
