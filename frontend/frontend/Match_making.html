<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matchmaking</title>
  <link rel="stylesheet" href="Match_making.css" />
</head>
<body>

<header class="main-header">
  <div class="header-left">
    <img src="assets/images/logo.png" alt="Logo" class="site-logo">
    <h1 class="page-title">MatchPoint</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Main Page</a></li>
      <li><a href="Friends.html">Friends</a></li>
      <li><a href="Book_a_court.html">Book a Court</a></li>
      <li><a href="History_matches.html">History Matches</a></li>
      <li><a href="Profile.html">Profile</a></li>
      <li><a href="Match_making.html">Matchmaking</a></li>
      <li><a href="My_Bookings.html">My Bookings</a></li>
    </ul>
  </nav>
  <button id="logoutBtn" class="logout-button">Logout</button>
</header>

<div class="navbar-underline"></div>

<main class="main-content">
  <div class="container">
    <h1>üèÜ Matchmaking</h1>

    <!-- Filters -->
    <div class="form-group">
      <label for="filterId">Player ID:</label>
      <input type="number" id="filterId" placeholder="Player ID" />

      <label for="filterName">Name:</label>
      <input type="text" id="filterName" placeholder="Player Name" />

      <label for="filterGender">Gender:</label>
      <select id="filterGender">
        <option value="">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="filterStrength">Strength:</label>
      <select id="filterStrength">
        <option value="">All</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="search-reset-buttons">
      <button id="searchMatchesBtn">üîç Search</button>
      <button id="resetMatchesBtn">‚ôªÔ∏è Reset</button>
      <button id="ChooseRandomBtn">üé≤ Random</button>
      <button id="ChooseSelectedBtn">‚úÖ Choose Selected</button>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Player ID</th>
          <th>Name</th>
          <th>Strength</th>
          <th>Winning</th>
          <th>Lost</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody id="playersTableBody"></tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="form-group">
      <label for="rowCount">Show Rows:</label>
      <select id="rowCount">
        <option value="1">1</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="all">All</option>
      </select>
    </div>

    <div class="pagination">
      <button id="prevPageBtn" type="button">&#8592; Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPageBtn" type="button">Next &#8594;</button>
    </div>
  </div>
</main>

<!-- Modal -->
<div id="customModal" class="modal-overlay">
  <div class="modal-box">
    <p id="modalMessage"></p>
    <button id="closeModalBtn">Close</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 MatchPoint. All Rights Reserved.</p>
</footer>

<script src="match_making.js"></script>
</body>
</html>
