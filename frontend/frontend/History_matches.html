<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match History</title>
  <link rel="stylesheet" href="history_matches.css" />
</head>
<body>

<header class="main-header">
  <div class="header-left">
    <img src="assets/images/logo.png" alt="Logo" class="site-logo" />
    <h1 class="page-title">MatchPoint</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Main Page</a></li>
      <li><a href="Friends.html">Friends</a></li>
      <li><a href="Book_a_court.html">Book a Court</a></li>
      <li><a href="History_matches.html">History Matches</a></li>
      <li><a href="Profile.html">Profile</a></li>
      <li><a href="Match_making.html">Matchmaking</a></li>
      <li><a href="My_Bookings.html">My Bookings</a></li>
    </ul>
  </nav>
  <button id="logoutBtn" class="logout-button">Logout</button>
</header>

<div class="navbar-underline"></div>

<main class="main-content">
  <div class="container">
    <h1>üìú Match History</h1>

    <div class="form-group">
      <label for="dateFilter">Date:</label>
      <input type="date" id="dateFilter" />

      <label for="playerFilter">Player:</label>
      <input type="text" id="playerFilter" placeholder="Player Name" />

      <label for="winnerFilter">Winner:</label>
      <input type="text" id="winnerFilter" placeholder="Winner Name" />

      <label for="CourtFilter">Court:</label>
      <input type="text" id="CourtFilter" placeholder="Court Name" />
    </div>

    <div class="search-reset-buttons">
      <button id="searchMatchesBtn">üîç Search</button>
      <button id="resetMatchesBtn">‚ôªÔ∏è Reset</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Score</th>
          <th>Winner</th>
          <th>Court</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="matchesTableBody"></tbody>
    </table>

    <div class="form-group pagination-controls">
      <label for="rowCount">Show Rows:</label>
      <select id="rowCount">
        <option value="1">1</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="all">All</option>
      </select>
    </div>

    <div class="pagination">
      <button id="prevPageBtn">&#8592; Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPageBtn">Next &#8594;</button>
    </div>
  </div>
</main>

<div id="customModal" class="modal-overlay">
  <div class="modal-box">
    <p id="modalMessage"></p>
    <button id="closeModalBtn">Close</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 MatchPoint. All Rights Reserved.</p>
</footer>

<script src="history_matches.js"></script>
</body>
</html>
